<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="section-title text-center">
          <h3 class="top-c-sep">Choose your movie! Click on desired screening time to make a reservation and select seats</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <form action="#" class="career-form">
          <div class="row">
            <div class="col-md-6 col-lg-3 my-3 mx-auto">
              <mat-form-field>
                <mat-label>Date</mat-label>
                <input matInput [matDatepicker]="picker1" autocomplete="off" [(ngModel)]="start_time"
                  [ngModelOptions]="{standalone: true}" (dateChange)="onDateChange($event)">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 color="primary"></mat-datepicker>
              </mat-form-field>
            </div>
          </div>
        </form>
        <div *ngFor="let movie of screenings" class="filter-result">
          <div class="movie-box d-md-flex align-items-center mb-30">
            <div>
              <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                {{movie.short}}
              </div>
              <div class="job-content">
                <h5 class="text-md-left" style="font-size:15px;">{{movie.title}}</h5>
                <!-- <ul class="d-md-flex flex-wrap text-capitalize ff-open-sans">
                </ul> -->
              </div>
            </div>
            <div *ngFor="let screening of movie.screenings">
              <button class="float-right btn btn-warning side-margins"
                (click)="startReservation(screening.id)">{{screening.date}}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

  </script>
</body>

</html>
