<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    integrity="sha256-3sPp8BkKUE7QyPSl6VfBByBroQbKxKG7tsusY2mhbVY=" crossorigin="anonymous" />
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <div class="section-title text-center">
          <h3 class="top-c-sep">Reservations!</h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 mx-auto">
        <div *ngFor="let reservation of reservations" class="filter-result">
            <div class="movie-box d-md-flex align-items-center mb-30">
              <div>
                <div class="img-holder mr-md-4 mb-md-0 mb-4 mx-auto mx-md-0 d-md-none d-lg-flex">
                  {{reservation.name[0]}}
                </div>
              </div>
              <p class="mt-10 float-right btn grey side-margins">Author: {{reservation.name}} {{reservation.surname}}</p>
              <p class="mt-10 float-right btn grey side-margins">Seats: {{reservation.seats}}</p>
              <p class="mt-10 float-right btn grey side-margins">Movie: {{reservation.title}}</p>
              <p class="mt-10 float-right btn grey side-margins">Screening At: {{reservation.time}}</p>

              <button *ngIf="reservation.url != null" class="btn btn-info side-margins float-right"
                (click)="confirmReservation(reservation.url)">Confirm</button>
              <button *ngIf="reservation.url == null" class="btn btn-success side-margins float-right"
                (click)="confirmReservation(reservation.url)">Confirmed</button>
            </div>
          </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript">

  </script>
</body>

</html>
